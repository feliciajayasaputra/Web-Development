{% extends "layout.html" %}

{% block content %}

    <form action="/contacts" method="get">
    <input type="search" name="q">
        <button>Search</button>
    </form>

    <a href="/contacts/new" style="float:right">
        Create New Contanct
    </a>
    <h2>Contacts Table</h2>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Email</th>
                <th>First</th>
                <th>Last</th>
            </tr>
        </thead>
        <tbody>
            {% for c in contacts %}
                <tr>
                <td>{{ c['id'] }}</td>
                <td>
                    <a href="/contacts/{{ c['id'] }}">
                    {{ c['email'] }}
                    </a>
                </td>
                <td>{{ c['first_name'] }}</td>
                <td>{{ c['last_name'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{%  endblock %}
