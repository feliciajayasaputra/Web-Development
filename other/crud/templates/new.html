{% extends "layout.html" %}

{% block header %}
    <h1>Contacts / New</h1>
{% endblock %}

{% block content %}
    {% if message %}
      <div class="alert">
        {{ message }}
      </div>
  {% endif %}
    <h2>Create Contact</h2>
    <form method="post" action="/contacts/new">
    <table>
        <tbody>
        <tr>
            <th>
                <label for="first_name">
                First Name
                </label>
            </th>
            <td><input id="first_name" name="first_name" value="{{ contact['first_name'] }}"></td>
        </tr>
        <tr>
            <th>
                <label for="last_name">
                Last Name
                </label>
            </th>
            <td><input id="last_name" name="last_name" value="{{ contact['last_name'] }}"></td>
        </tr>
        <tr>
            <th>
                <label for="email">
                    Email
                </label>
            </th>
            <td><input id="email" type="email" name="email" value="{{ contact['email'] }}"></td>
        </tr>
        </tbody>
    </table>
        <button>Create User</button>
        <a href="/contacts">Cancel</a>
    </form>
{% endblock %}
